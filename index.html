<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
        <h1>Tic Tac Toe Game</h1>
      <div class="play-area">
        <div class="container">
          <div class="line-1 line">
            <div class="box box-1">X</div>
            <div class="box box-2">O</div>
            <div class="box box-3">X</div>
          </div>
          <div class="line-2 line">
            <div class="box box-4">X</div>
            <div class="box box-5">X</div>
            <div class="box box-6">X</div>
          </div>
          <div class="line-3 line">
            <div class="box box-7">X</div>
            <div class="box box-8">X</div>
            <div class="box box-9">X</div>
          </div>
        </div>
      </div>
      <div class="result-area">Result</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
